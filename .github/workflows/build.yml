name: Build on PR

on:
  pull_request:
    branches:
      - master

jobs:
  Continous Integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/checkout@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noemit

      - name: Run build
        run:  npm run build
